[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "robotcode-robot"
description = 'Support classes for RobotCode for handling Robot Framework projects.'
readme = { "file" = "README.md", "content-type" = "text/markdown" }
requires-python = ">=3.8"
license = "Apache-2.0"
keywords = []
authors = [{ name = "Daniel Biehl", email = "dbiehl@live.de" }]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Operating System :: OS Independent",
  "Topic :: Utilities",
  "Typing :: Typed",
  "Framework :: Robot Framework",
  "Framework :: Robot Framework :: Tool",
]
dependencies = [
  "robotframework>=4.1.0",
  "tomli>=1.1.0; python_version < '3.11'",
  "platformdirs<3.12.0,>=3.2.0",
  "robotcode-core==0.65.1",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://robotcode.io"
Donate = "https://github.com/sponsors/d-biehl"
Documentation = "https://github.com/d-biehl/robotcode#readme"
Changelog = "https://github.com/d-biehl/robotcode/blob/main/CHANGELOG.md"
Issues = "https://github.com/d-biehl/robotcode/issues"
Source = "https://github.com/d-biehl/robotcode"

[tool.hatch.version]
path = "src/robotcode/robot/__version__.py"

[tool.hatch.build]
dev-mode-dirs = ["src"]

[tool.hatch.build.targets.wheel]
only-include = ["src/robotcode"]
sources = ["src"]

[tool.hatch.build.targets.sdist]
only-include = ["src"]

[tool.hatch.envs.build]
detached = true
python = "38"
