[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "robotcode-analyze"
description = 'RobotCode analyze plugin for Robot Framework'
readme = { "file" = "README.md", "content-type" = "text/markdown" }
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
keywords = []
authors = [{ name = "Daniel Biehl", email = "dbiehl@live.de" }]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Operating System :: OS Independent",
  "Topic :: Utilities",
  "Typing :: Typed",
  "Framework :: Robot Framework",
  "Framework :: Robot Framework :: Tool",
]
dependencies = [
  "robotframework>=4.1.0",
  "robotcode-plugin==0.95.0",
  "robotcode-robot==0.95.0",
  "robotcode==0.95.0",
]
dynamic = ["version"]

[project.entry-points.robotcode]
analyze = "robotcode.analyze.hooks"

[project.urls]
Homepage = "https://robotcode.io"
Donate = "https://opencollective.com/robotcode"
Documentation = "https://github.com/robotcodedev/robotcode#readme"
Changelog = "https://github.com/robotcodedev/robotcode/blob/main/CHANGELOG.md"
Issues = "https://github.com/robotcodedev/robotcode/issues"
Source = "https://github.com/robotcodedev/robotcode"

[tool.hatch.version]
path = "src/robotcode/analyze/__version__.py"

[tool.hatch.build]
dev-mode-dirs = ["src"]

[tool.hatch.build.targets.wheel]
only-include = ["src/robotcode"]
sources = ["src"]

[tool.hatch.build.targets.sdist]
only-include = ["src"]

[tool.hatch.envs.build]
detached = true
python = "38"
